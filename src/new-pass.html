<section class="pb-8">
    <div class="container">
        <h1 class="h2">Восстановление пароля</h1>
        <div class="flex -mx-4">
            <div class="flex flex-col flex-shrink-0 w-full lg:w-10/12 px-4">
                <div style="max-width: 32rem">
                    <div class="text-base">
                        Придумайте новый пароль
                    </div>
                </div>
                <div style="max-width: 43rem">
                    <form class="flex flex-wrap -mx-4">
                        <div class="form-control w-full sm:w-1/2 lg:w-1/3 px-4 mt-5">
                            <label for="new-pass" class="text-sm font-normal text-dark">
                                Новый пароль*
                            </label>
                            <input type="text" id="new-pass" class="input-standart bg-white w-full mt-2"
                                   placeholder="*******">
                        </div>
                        <div class="form-control w-full sm:w-1/2 lg:w-1/3 px-4 mt-5">
                            <label for="repeat-new-pass" class="text-sm font-normal text-dark">
                                Повторите новый пароль*
                            </label>
                            <input type="text" id="repeat-new-pass" class="input-standart bg-white w-full mt-2"
                                   placeholder="*******">
                        </div>
                        <div class="form-control flex items-end w-full lg:w-1/3 px-4 mt-5">
                            <button type="submit"
                                    class="orange-button text-sm flex items-center justify-center lg:w-full px-8 h-10">
                                <span class="flex w-full h-full items-center justify-center">Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="hidden lg:flex flex-col ml-auto px-4">
                <div class="items-start">
                    <a href="#" class="block hover:opacity-75 ml-auto">
                        <img src="img/promo/right-action.png" alt="Распродажа розеток"
                             title="Распродажа розеток">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
